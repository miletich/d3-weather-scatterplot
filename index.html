<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Scatter Plot</title>
  </head>
  <body>
    <h2 class="title">Daily Temperature Ranges</h2>
    <div class="description">
      Daily minimum and maximum temperatures in Smederevo in 2021
    </div>
    <div id="app">
      <div id="tooltip" class="tooltip">
        <div class="tooltip-date">
          <span id="date"></span>
        </div>
        <div class="tooltip-temperature">
          <span id="min-temperature"></span>&deg;F -
          <span id="max-temperature"></span>&deg;F
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
